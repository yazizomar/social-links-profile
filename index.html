<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!--Styles-->
  <link rel="stylesheet" href="assets/style/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="profile-header">
      <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="profile-picture">
      <h1>Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>
    </div>
    <div class="profile-links">
      <a href="https://github.com/jessicarandall" class="button">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/jessicarandall" class="button">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/jessicarandall" class="button">LinkedIn</a>
      <a href="https://twitter.com/jessicarandall" class="button">Twitter</a>
      <a href="https://www.instagram.com/jessicarandall" class="button">Instagram</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yazizomar">Omar Ahmed</a>.
    </div>
  </div>
</body>

</html>
